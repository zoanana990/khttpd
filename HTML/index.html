<!DOCTYPE html> <!-- File type is html -->
<!-- 
    HTML Structure:
    <label> -> this is beginning of label
    </label> -> this is end of label

    or you can use <label/>

    if we contain other labels in the label
    we need to INDENT
-->
<html>
    <head>
        <!-- 
            meta is the code of website 
        -->
        <meta/ charset="UTF-8">
        <title> First Website </title>
    </head>
    <body>
        <!-- 
            Basic Labels
            h: differenct size of titile
            p: content
            i: italic
            b: bold
            br: newline
            hr: horizontal line
            a: link
            img: image

            ul: label of list
            ol: label of sorting list
            li: list
            <ul>
                <li/>
                <li/>
                ...
            </ul>

            table: head of tabel
            tr: beginning of row
            td: block
            <table width..., height...>
                <tr>
                    <td>...</td>
                </tr>
            </table>

        -->
        <h1>H1</h1>
        <p>Italic <i>Word!</i></p>
        <h2>H2</h2>
        <p><b>Bold</b> Word!</p>
        <br/>
        <p>New line</p>
        <h3>H3</h3>
        <a href="https://google.com"> GOOGLE</a>
        <hr/>
        <h4>H4</h4>
        <a href="page2.html"> Page2</a>
        <h5>H5</h5>
        <p>Hello World!</p>
        <h6>H6</h6>
        <p>Hello World!</p>
    </body>
</html>
